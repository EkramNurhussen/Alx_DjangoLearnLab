{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="container">
    <h2>Delete {{ post.title }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'post_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
