{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>By {{ post.author }} on {{ post.published_date }}</p>
    {% if user == post.author %}
    <a href="{% url 'post_update' post.pk %}">Edit</a>
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
    {% endif %}
</div>
{% endblock %}
