{% extends 'blog/base.html' %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<div class="container">
    <h2>Delete Comment?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
