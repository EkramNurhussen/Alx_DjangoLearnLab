{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
    <h2>Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
